<div class="col-lg-12 col-md-12">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="row">
          <h1>{{paasserviceData.name}}</h1>
      </div><!-- /.row -->
    </div><!-- /.panel-heading-->

      <div class="table-responsive">
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Version</th>
              <th>Description</th>
              <th>Commands</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="version in paasserviceData.versions">
              <td>{{version.version}}</td>
              <td>{{version.description}}</td>
              <td>
                <button type="button" class="btn btn-info" ng-click='launchInstance($index)'>
                  <i class="fa fa-info-circle"></i> Launch Instance
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div><!-- /.table-responsive -->
  </div><!-- /.panel-default -->
</div>

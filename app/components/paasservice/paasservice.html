<div class="col-lg-12 col-md-12">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="row">
          <h1>{{paasserviceData.name}}</h1>
          <button type="button" class="btn btn-info" ng-show="showDetails == 'false'" ng-click='toggleDetails()'>
            <i class="fa fa-info-circle"></i> Show Details
          </button>
          <button type="button" class="btn btn-info" ng-hide="showDetails == 'false'" ng-click='toggleDetails()'>
            <i class="fa fa-info-circle"></i> Hide Details
          </button>
      </div><!-- /.row -->
    </div><!-- /.panel-heading-->

  <div collapse="isCollapsed()">
      <div class="table-responsive">
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Version</th>
              <th>Description</th>
              <th>Commands</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="service in paasserviceData.services">
              <td>{{service.version}}</td>
              <td>{{service.description}}</td>
              <td>
                <button type="button" class="btn btn-info" ng-click='seeDetails($index)'>
                  <i class="fa fa-info-circle"></i> See details
                </button>
                <button type="button" class="btn btn-info" ng-click='launchInstance($index)'>
                  <i class="fa fa-info-circle"></i> Launch Instance
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div><!-- /.table-responsive -->
    </div><!-- /.collapse -->




  </div><!-- /.panel-default -->
</div>

<div class="col-lg-12 col-md-12">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div class="row">
          <h1>{{bigdatainstanceData.name}}</h1>
          <button type="button" class="btn btn-info" ng-show="showDetails == 'false'" ng-click='toggleDetails()'>
            <i class="fa fa-info-circle"></i> Show Details
          </button>
          <button type="button" class="btn btn-info" ng-hide="showDetails == 'false'" ng-click='toggleDetails()'>
            <i class="fa fa-info-circle"></i> Hide Details
          </button>
      </div><!-- /.row -->
    </div><!-- /.panel-heading-->

  <div collapse="isCollapsed()">
      <div class="table-responsive">
        <table class="table table-bordered table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>State</th>
              <th>CPU</th>
              <th>Memory</th>
              <th>Disks</th>
              <th>Networks</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="node in bigdatainstanceData.nodes">
              <td>{{node.name}}</td>
              <td>{{node.status}}</td>
              <td>{{node.cpu}}</td>
              <td>{{node.mem}}</td>
              <td>
                <table class="table table-bordered table-striped">
                  <thead>
                    <tr>
                      <th>Name</th>
                      <th>type</th>
                      <th>mode</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="disk in node.disks">
                      <td>{{disk.name}}</td>
                      <td>{{disk.type}}</td>
                      <td>{{disk.mode}}</td>
                    </tr>
                  </tbody>
                </table>
              </td>
              <td>
                <table class="table table-bordered table-striped">
                  <thead>
                    <tr>
                      <th>Networkname</th>
                      <th>Address</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="network in node.networks">
                      <td>{{network.networkname}}</td>
                      <td>{{network.address}}</td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
          </tbody>
        </table>
      </div><!-- /.table-responsive -->
    </div><!-- /.collapse -->

  </div><!-- /.panel-default -->
</div>

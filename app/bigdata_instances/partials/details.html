<div class="modal-header">
  <button type="button" class="close" ng-click="modal.dismiss('Error')" aria-hidden="true">&times;</button>
  <h4 class="modal-title">
    {{modal.instanceInfo.product | uppercase}} {{modal.instanceInfo.id}}
  </h4>
</div>
<!-- /.modal-header -->

<div class="modal-body">
  <div class="table-responsive">
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Node</th>
          <th>Status</th>
          <th>CPU</th>
          <th>Memory (GB)</th>
          <th>Disks</th>
          <th>Network address</th>
          <th>Host</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="node in modal.instanceInfo.nodes">
          <td>{{node.name}}</td>
          <td ng-class="{'danger': node.status=='error', 'success': node.status=='running'}">{{node.status}}</td>
          <td>{{node.cpu}}</td>
          <td>{{node.mem/1024 | number:1}}</td>
          <td><p ng-repeat="disk in node.disks">{{disk.name}}</p></td>
          <td><p ng-repeat="network in node.networks">{{network.address}}</p></td>
          <td>{{node.host.replace(".node.int.cesga.es", "")}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- /.table-responsive -->
</div>
<!-- /.modal-body -->

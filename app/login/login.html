
<!--login modal-->
<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
  <form ng-submit="login.login()" class="form col-md-12 center-block">
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Header -->
        <div class="modal-header">
          <button type="button" class="close" onclick="location.href='https://hadoop.cesga.es/preview/';" aria-hidden="true">Ã—</button>
          <h1 class="text-center">BD|CESGA Login</h1>
        </div>

        <!-- Body -->
        <div class="modal-body">
          <div class="form-group">
            <ng-message when-exp="AuthFailed" style="color:maroon" role="alert">{{login.message}}</ng-message>
          </div>

          <div class="form-group">
            <label for="username">Username</label>
            <input id="username" ng-model="login.user.username" type="text" class="form-control input-lg" uib-tooltip="Use your HPC systems username" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" ng-model="login.user.password" type="password" class="form-control input-lg" uib-tooltip="Use your HPC systems password"/>
          </div>
          <div class="pull-right">
          </div>
        </div>

        <!-- Footer -->
        <div class="modal-footer">
          <input type="button" value="Cancel" class="btn btn-default btn-lg" onclick="location.href='https://hadoop.cesga.es/preview/';" />
          <input type="submit" value="Login" class="btn btn-primary btn-lg" />
        </div>
      </div>
    </form>
  </div>

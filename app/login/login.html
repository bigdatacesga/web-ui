
<!--login modal-->
<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button> -->
          <h1 class="text-center">Login Big Data</h1>
      </div>
      <div class="modal-body">
          <form ng-submit="login.login()" class="form col-md-12 center-block">
            <div class="form-group">
              <input ng-model="login.user.username" type="text" class="form-control input-lg" placeholder="Username" />
            </div>
            <div class="form-group">
              <input ng-model="login.user.password" type="password" class="form-control input-lg" placeholder="Password" />
            </div>
            <div class="form-group">
              <input type="submit" value="Sign In" class="btn btn-primary btn-lg btn-block" />
            </div>
          </form>
      </div>
      <div class="modal-footer">
          <div class="col-md-12">
              <span class="pull-right"><span><a ui-sref="help">Need help?</a></span>
		  </div>	
      </div>
    </div>
  </div>
</div>

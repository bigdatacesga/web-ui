<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Firewall</h1>
    </div><!-- div col-lg-12 -->
  </div><!-- div row -->


  <div class="alert alert-danger"
         ng-bind="firewall.errorMessage"
         ng-show="firewall.errorMessage"></div>

  <div class="row">
    <div class="col-lg-12">

      <div class="panel panel-default">

        <div class="panel-heading">
          <i class="fa fa-wrench fa-fw"></i> Firewall Management
        </div>

        <div class="panel-body">

          <form name="newipForm"
                ng-submit="firewall.addRule()"
                class="form-horizonal"
                role="form">

            <div class="row"> <!-- row(2) -->
              <div class="col-xs-7 panel">
                <input  type="text" 
                        ng-model="firewall.newip.address"
                        placeholder="eg. 193.144.34.248" 
                        class="col-xs-12" 
                        id="address" 
                        tooltip-placement="bottom" 
                        tooltip="Network address eg. 193.144.34.0" />
              </div>
              <div class="col-xs-1 panel">
                /
              </div>
              <div class="col-xs-2 panel">
                <input  type="text" 
                        ng-model="firewall.newip.mask"
                        placeholder="eg. 24" 
                        class="col-xs-12" 
                        id="mask" 
                        tooltip-placement="bottom" 
                        tooltip="Network mask in CIDR notation, eg. 8, 16, 24, 32" />
              </div> <!-- div col-xs-10 -->
              <div class="col-xs-2">
                <button type="submit"
                       class="btn btn-success pull-right"
                       ng-disabled="newipForm.$invalid">
                  <i class="fa fa-plus"></i> Add Rule
                </button>
              </div> <!-- div col-xs-2 -->
            </div> <!-- div row (2) -->

          </form>

          <div class="row">
            <b>
              <div class="col-xs-5">IP / mask</div>
              <div class="col-xs-2"><p class="">Enabled?</p></div>
              <div class="col-xs-5"><p class=""></p></div>
            </b>
          </div>

          <ipRule ng-repeat="ip in firewall.ips" iprule-data="ip"/> 

        </div> <!-- div panel-body -->
      </div><!-- div panel -->
    </div><!-- div col-lg-12 -->
  </div><!-- div row --> 
</div><!-- div container-fluid -->
